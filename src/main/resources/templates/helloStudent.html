<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f5f5f5;
            padding-bottom: 50px;
        }

        h2 {
            color: #3498db;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 15px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .home-button {
            text-decoration: none;
            color: #3498db;
        }

        .home-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div>
    <h2>Welcome to Student Portal</h2>
</div>

<div class="button-container">
    <a href="http://localhost:8080/" class="home-button">
        <button>Home</button>
    </a>

    <form action="/student/getstudents" method="get">
        <button type="submit">Get Students</button>
    </form>

    <form action="/student/add" method="get">
        <button type="submit">Add Students</button>
    </form>

    <form action="/student/delete" method="get">
        <button type="submit">Delete Students</button>
    </form>
</div>
</body>
</html>
