<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        h2 {
            color: #3498db;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .home-button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            margin-right: 20px;
        }

        .home-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<div>
    <h2>Welcome to Student Portal</h2>
</div>

<div class="button-container">
    <a href="http://localhost:8080/" class="home-button">Home</a>

    <form action="/department/getdepartment" method="get">
        <button type="submit">Get Department</button>
    </form>

    <form action="/department/add" method="get">
        <button type="submit">Add Department</button>
    </form>

    <form action="/department/delete" method="get">
        <button type="submit">Delete Department</button>
    </form>
</div>
</body>
</html>
