<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f7f7;
        }
        h1 {
            text-align: center;
            color: #3498db;
            margin-bottom: 20px;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .delete-button {
            display: inline-block;
        }
        .modal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .back-button {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-align: center;
            width: 120px;
            margin: 20px auto;
        }
        .back-button:hover {
            background-color: #2980b9;
        }
         .delete-icon {
            font-size: 1.2em;
            color: #dc3545; /* Red color for delete */
            border: none;
            background: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Student List</h1>
<table>
    <!-- Table headers -->
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.age}"></td>
        <td th:text="${student.gender}"></td>
        <td class="delete-button">
            <!-- Form for deleting student -->
            <form th:action="@{'deleteStudent/' + ${student.id}}" method="post" id="deleteForm">
                <!-- Modal button -->
                <button type="button" class="delete-icon" data-toggle="modal" th:data-target="'#deleteModal' + ${student.id}">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1.5 3.5a.5.5 0 0 1 .5-.5h12a.5.5 0 0 1 .5.5V4h-13v-.5zm13-1a1.5 1.5 0 0 1 1.5 1.5V5h-15V3a1.5 1.5 0 0 1 1.5-1.5h1a.5.5 0 0 1 .5.5v.5h9V3a.5.5 0 0 1 .5-.5h1zM5.879 11l.561 5.605A2 2 0 0 0 8.426 18h-.852a2 2 0 0 0 1.986-1.395L10.122 11H5.879zm-.067-1h5.293L10.5 6H5.396l.416 4z"/>
                    </svg>
                </button>
                <!-- Confirmation modal -->
                <div class="modal fade" th:id="'deleteModal' + ${student.id}">
                    <!-- Modal content -->
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <!-- Modal header -->
                            <div class="modal-header">
                                <h4 class="modal-title">Confirm Deletion</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <!-- Modal body -->
                            <div class="modal-body">
                                <p>Are you sure you want to delete this student?</p>
                            </div>
                            <!-- Modal footer -->
                            <div class="modal-footer">
                                <!-- Submit form on confirmation -->
                                <button type="submit" class="btn btn-danger">Delete</button>
                                <a href="/student/getstudents" class="back-button">Cancel</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<!-- Back button -->
<a href="/student/" class="back-button">Back</a>
<!-- Bootstrap and jQuery JS links -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
